{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
			<div id="user">

				<form id="join-form" name="joinForm" method="post" action="/user/join"> {% csrf_token %}
					<label class="block-label" for="name">Name</label>
					<input id="name" name="name" type="text" value="">

					<label class="block-label" for="email">Email</label>
					<input id="email" name="email" type="text" value="">
					<input type="button" value="Check dupl.">
					
					<label class="block-label">Password</label>
					<input name="password" type="password" value="">
					
					<fieldset>
						<legend>Gender</legend>
						<label>Female</label> <input type="radio" name="gender" value="female" checked="checked">
						<label>Male</label> <input type="radio" name="gender" value="male">
					</fieldset>
					
					<fieldset>
						<legend>Policy</legend>
						<input id="agree-prov" type="checkbox" name="agreeProv" value="y">
						<label>I agree and join.</label>
					</fieldset>
					
					<input type="submit" value="Go JOIN">
					
				</form>
			</div>
{% endblock %}
